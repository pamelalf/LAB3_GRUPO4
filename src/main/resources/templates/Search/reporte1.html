!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h1>Gestión de Búsquedas</h1>
<a th:href="@{/seacrh/reporte0}">Empleados con Mayor Salario a 15000</a><br />
<!-- COMPLETAR -->
<a th:href="@{}">Reporte de salario máximo por departamento</a><br />                <!-- COMPLETAR -->
<a th:href="@{/search/reporte1}">Reporte de departamento por país y ciudad</a><br>                <!-- COMPLETAR -->
<a th:href="@{/search/reporte2}">Reporte de gerentes con experiencia</a>

<h2>Estadisticas empleados</h2>

<h4>Reporte por departamento por pais y ciudad</h4>
<table class="table table-sm">
    <tr>
        <th>Pais</th>
        <th>Ciudad</th>
        <th>Cantidad</th>

    </tr>
    <tr th:each="emple, in:${lista1}">
        <td th:text="${emple.getCountry_name()}"></td>
        <td th:text="${emple.getCity()}"></td>
        <td th:text="${emple.getCant()}"></td>

    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
